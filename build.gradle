subprojects {
    version = '1.0.2-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/' 
        }
    }

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
